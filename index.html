<!DOCTYPE html>
<html>

<head>
    <title>Rosé Nail Art</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<h1>Rosé Nail Art</h1>
<h2>Registro de Clientes</h2>
<body>
                


    <div id="form-box"></div>

        <form>

             <div>
                <span>Nombre:</span> 
                <input id="nombre" placeholder="Ingrese el nombre"/>
            </div>

            <div>
                <span>Servicio:</span>
                <select id="servicio">
                <option value="Esmaltado Semipermanente">Esmaltado Semipermanente</option>
                <option value="Esculpidas en Acrílico">Esculpidas en Acrílico</option>
                <option value="Manicura Tradicional">Manicura Tradicional</option>
            </select>
        </div>
           

            <div>
                <span>Fecha:</span>
                 <input type="date" class="input" id="fecha"/>
                </div>

            <div>
                <span>Hora:</span> 
                <input id="hora" placeholder="Ingrese el horario"/>
            </div>

            <div>
                <span>Costo:</span>
                <input id="costo" placeholder="Ingrese el costo"/>
            </div>
            </form>
            <div id="button" class="button" onclick="onRegistrar()">Registrar</div>
               <script scr="script.js"></script>
           


      
    </div>
</body>
